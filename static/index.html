<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Sheva ‚Üí Adabiy til</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-xl shadow-md w-full max-w-xl text-center">

    <h1 class="text-2xl font-bold mb-4">
        üé§ Sheva ‚Üí Adabiy til
    </h1>

    <button onclick="startRecognition()"
        class="bg-green-600 text-white px-6 py-3 rounded-full text-lg hover:bg-green-700">
        üéôÔ∏è Gapiring
    </button>

    <div id="output" class="mt-6 text-left hidden">
        <p id="recognized" class="text-gray-700 mb-2"></p>
        <p id="result" class="text-blue-700 font-semibold mb-3"></p>

        <div id="aiBox"
            class="hidden mt-3 p-4 bg-green-50 border-l-4 border-green-600 text-gray-800 rounded">
            <p class="font-semibold mb-1">ü§ñ AI izoh:</p>
            <p id="aiExplanation"></p>
        </div>
    </div>

</div>

<script>
let recognition;

function startRecognition() {
    const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        alert("Brauzer qo‚Äòllab-quvvatlamaydi");
        return;
    }

    recognition = new SpeechRecognition();
    recognition.lang = "uz-UZ";

    recognition.onresult = async function (event) {
        const text = event.results[0][0].transcript;

        document.getElementById("output").classList.remove("hidden");
        document.getElementById("recognized").innerText =
            "üó£Ô∏è Sheva: " + text;

        document.getElementById("result").innerText = "‚è≥ Qidirilmoqda...";

        try {
            const response = await fetch("/translate_text", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            if (data.literary_word) {
                document.getElementById("result").innerText =
                    "üìò Adabiy: " + data.literary_word;
            } else {
                document.getElementById("result").innerText =
                    "‚ö†Ô∏è Topilmadi";
            }

            if (data.ai_explanation) {
                document.getElementById("aiBox").classList.remove("hidden");
                document.getElementById("aiExplanation").innerText =
                    data.ai_explanation;
            }

        } catch (error) {
            document.getElementById("result").innerText =
                "‚ùå Server xatosi";
        }
    };

    recognition.start();
}
</script>

</body>
</html>
