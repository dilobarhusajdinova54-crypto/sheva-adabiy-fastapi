<script>
let recognition;

function startRecognition() {
    const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        alert("Brauzer qo‚Äòllab-quvvatlamaydi");
        return;
    }

    recognition = new SpeechRecognition();
    recognition.lang = "uz-UZ";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = async function (event) {
        const text = event.results[0][0].transcript;

        document.getElementById("output").classList.remove("hidden");

        document.getElementById("recognized").innerText =
            "üó£Ô∏è Sheva: " + text;

        document.getElementById("result").innerText = "‚è≥ Qidirilmoqda...";

        try {
            const response = await fetch("/translate_text", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            console.log("API:", data);

            if (data.error) {
                document.getElementById("result").innerText =
                    "‚ùå " + data.error;
                return;
            }

            if (data.literary_word) {
                document.getElementById("result").innerText =
                    "üìò Adabiy: " + data.literary_word;
            } else {
                document.getElementById("result").innerText =
                    "‚ö†Ô∏è Topilmadi";
            }

            if (data.ai_explanation) {
                document.getElementById("aiBox").classList.remove("hidden");
                document.getElementById("aiExplanation").innerText =
                    data.ai_explanation;
            } else {
                document.getElementById("aiBox").classList.add("hidden");
            }

        } catch (error) {
            console.error(error);
            document.getElementById("result").innerText =
                "‚ùå Server xatosi";
        }
    };

    recognition.start();
}
</script>
