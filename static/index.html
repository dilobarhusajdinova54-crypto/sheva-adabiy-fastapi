<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Sheva â†’ Adabiy til (Voice Demo)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-xl shadow-md w-full max-w-xl text-center">
    <h1 class="text-2xl font-bold mb-4">
        ğŸ¤ Sheva â†’ Adabiy til
    </h1>

    <button
        onclick="startRecognition()"
        class="bg-green-600 text-white px-6 py-3 rounded-full text-lg hover:bg-green-700"
    >
        ğŸ™ï¸ Gapiring
    </button>

    <p id="recognized" class="mt-4 text-gray-700"></p>
    <p id="result" class="mt-4 text-xl text-blue-700 font-semibold"></p>
</div>

<script>
let recognition;

function startRecognition() {
    if (!('webkitSpeechRecognition' in window)) {
        alert("Brauzeringiz Web Speech API ni qoâ€˜llab-quvvatlamaydi");
        return;
    }

    recognition = new webkitSpeechRecognition();
    recognition.lang = "uz-UZ";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = async function (event) {
        const text = event.results[0][0].transcript;
        document.getElementById("recognized").innerText =
            "ğŸ—£ï¸ Sheva: " + text;

        // backend ga yuboramiz
        const response = await fetch("/translate_text", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
        });

        const data = await response.json();

        if (data.literary_word) {
            document.getElementById("result").innerText =
                "ğŸ“˜ Adabiy: " + data.literary_word;
        } else {
            document.getElementById("result").innerText =
                "âš ï¸ Adabiy variant topilmadi";
        }
    };

    recognition.start();
}
</script>

</body>
</html>
